<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>skift</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="title">
        skift
        <div class="tagline">
            The operating system
        </div>
    </div>

    <div class="navbar">
        <div class="notselected" id="news" onclick="openPage(event, 'page_news')">news</div>
        <div class="notselected" id="about" onclick="openPage(event, 'page_about')">about</div>
        <div class="notselected" id="features" onclick="openPage(event, 'page_features')">features</div>
        <div class="notselected" id="download" onclick="openPage(event, 'page_download')">download</div>
    </div>

    <div id="cms"></div>

    <!-- ES5 Polyfills -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.12/es5-shim.min.js"></script>
    <!-- CMS.js -->
    <script src="./js/cms.js"></script>
    <!-- Config -->
    <script src="./js/config.js"></script>

    <script>
        function openPage(evt, pageName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("page");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("selected");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = "notselected";
            }
            document.getElementById(pageName).style.display = "block";
            evt.currentTarget.className = "selected";
        }


        var url_string = window.location.href;
        var url = new URL(url_string);
        var page = url.searchParams.get("page");

        if (page != null) {
            document.getElementById(page).click();
        }
        else {
            document.getElementById("news").click();
        }
    </script>

</html>
